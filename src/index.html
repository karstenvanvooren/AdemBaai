<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beweeg Baai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="viz"></canvas>
  <video id="cam" playsinline muted autoplay></video>

  <header class="brand"><h1>Beweeg Baai</h1></header>

  <div id="centerOverlay" class="overlay">
    <h2 class="bigtitle">Beweeg Baai</h2>
    <p class="tagline">Beweeg je hand — golf reageert in hoogte, kleur en muziek (piano links, viool rechts).</p>
    <button id="enableCamBtn" class="btn">Camera aanzetten</button>
  </div>

  <button id="infoBtn" class="fab top-right">i</button>
  <div id="infoModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button id="closeInfo" class="close">×</button>
      <h2>Info</h2>
      <p>Links = piano, rechts = viool. Hoogte = toonhoogte, intensiteit = dynamiek. Alles realtime in de browser.</p>
    </div>
  </div>

  <!-- Tone.js -->
  <script src="https://unpkg.com/tone"></script>
  <!-- Mediapipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- Jouw app -->
  <script src="./app.js"></script>
</body>
</html>
